<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            text-align:center;
            border: 1px solid black;
            width: 400px;
            text-transform: uppercase;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
    </style>
    <title>Tabela 2</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>E</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
